<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1> Playing With Buttons</h1>
    <img src="./Images/dog.jpg" alt="dog" id="dog">
    <p id="paragraph"> Hello, world </p>
    <p> click this button to change the text above.</p>
    <button id="text"> text</button>
    <p> click this to change the dog.</p>
    <button id="image"> image</button>
    <p> this one will hide the text.</p>
    <button id="hide"> hide</button>
    <p> click this for the text to re-appear</p>
    <button id="show"> show</button>
    <p> this will change the colour of the background.</p>
    <button id="background"> background</button>
    <script src="script.js"></script>
  </body>
</html>
